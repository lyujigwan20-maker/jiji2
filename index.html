<html lang="ko">

    body {

      line-height: 1.6;
    }

    a {

      text-decoration: none;
    }

    .container {

      margin: 0 auto;
      padding: 0 16px;
    }

    header {
      position: sticky;
      top: 0;

      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
    }

      justify-content: space-between;

    }

    .logo {
      font-weight: 700;
      font-size: 20px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 16px;
      font-size: 14px;
    }

    .nav-links a {
      opacity: 0.8;
    }
    .nav-links a:hover {

    }

    .hero {

      text-align: center;
    }

    .hero h1 {
      font-size: clamp(28px, 5vw, 40px);
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 14px;
      color: #cbd5f5;
      max-width: 620px;
      margin: 0 auto;
    }

    }

      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;

      gap: 10px;

    }

      font-size: 12px;
